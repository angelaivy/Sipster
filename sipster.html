<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Sipster: search, discover, and save your favorite cocktails." />
  <title>Sipster</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <h1>Sipster</h1>
    <p class="tagline">Sipster: search, discover, and save your favorite cocktails.</p>
    <navigation>
      <ul>
        <li><a href="sipster.html">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
      </ul>
    </navigation>
  </header>

  <main>
    <form>
      <div class="formContainer">
        <label for="selectFilter">Choose a filter:</label>
        <select id="selectFilter" name="select-filter" required>
          <option value="">- Select -</option>
          <option value="name">Name</option>
          <option value="firstLetter">First Letter</option>
          <option value="ingredient">Ingredient</option>
          <option value="glass">Glass Type</option>
          <option value="alcoholic">Alcohol Preference</option>
        </select>
        <div class="errorMessage hide" aria-live="assertive">Please select a filter.</div>
      </div>
      
      <div class="formContainer hide">
        <label for="searchInput">Search for a cocktail:</label>
        <input type="text" id="searchInput" name="search-input" required />
        <div class="errorMessage hide" aria-live="assertive">Please enter a valid search term.</div>
      </div>

      <div class="formContainer hide">
        <label for="selectPreferenceFilter">Choose your preference:</label>
        <select id="selectPreferenceFilter" name="select-filter" required>
          <option value="">- Select -</option>
          <option value="alcoholic">Alcoholic</option>
          <option value="non_alcoholic">Non alcoholic</option>
          <option value="optional_alcohol">Optional alcohol</option>
        </select>
        <div class="errorMessage hide" aria-live="assertive">Please select a preference.</div>
      </div>

      <div class="formContainer hide">
        <label for="selectGlassFilter">Choose your preference:</label>
        <select id="selectGlassFilter" name="select-filter" required>
          <option value="">- Select -</option>
          <option value="beer_glass">Beer Glass</option>
          <option value="beer_mug">Beer mug</option>
          <option value="beer_pilsner">Beer pilsner</option>
          <option value="brandy_snifter">Brandy snifter</option>
          <option value="champagne_flute">Champagne flute</option>
          <option value="cocktail_glass">Cocktail glass</option>
          <option value="coffee_mug">Coffee mug</option>
          <option value="highball_glass">Highball glass</option>
          <option value="margarita_glass">Margarita glass</option>
          <option value="old-fashioned_glass">Old-fashioned glass</option>
          <option value="shot_glass">Shot glass</option>
          <option value="whiskey_glass">Whiskey Glass</option>
          <option value="wine_glass">Wine Glass</option>
        </select>
        <div class="errorMessage hide" aria-live="assertive">Please select a preference.</div>
      </div>
      
      <button type="submit">Search</button>
    </form>
     <section id="results" aria-live="polite"></section>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> Sipster</small>
  </footer>

  <noscript>
    <p>Please enable JavaScript to use this application.</p>
  </noscript>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="./sipster.js"></script>
</body>
</html>
